<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt sân bóng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFC107;
            color: #000000;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Đặt sân bóng</h2>
        <form onsubmit="event.preventDefault(); confirmBooking();">
            <div class="mb-3">
                <label class="form-label">Tên Khách Hàng</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Chọn Sân</label>
                <select class="form-control" required>
                    <option>Sân 1</option>
                    <option>Sân 2</option>
                    <option>Sân 3</option>
                    <option>Sân 4</option>
                    <option>Sân 5</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Ngày Đặt</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Giờ Bắt Đầu</label>
                <input type="time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Giờ Kết Thúc</label>
                <input type="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Xác Nhận Đặt Sân</button>
        </form>
        <a href="index.html" class="btn btn-secondary mt-3 w-100">Quay lại</a>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3>Đặt sân thành công!</h3>
            <button class="btn btn-success mt-3" onclick="closeModal()">Quay về trang chủ</button>
        </div>
    </div>

    <script>
        function confirmBooking() {
            document.getElementById("successModal").style.display = "flex";
        }
        function closeModal() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
