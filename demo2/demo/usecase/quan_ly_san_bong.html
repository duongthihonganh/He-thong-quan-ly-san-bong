<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sân bóng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFC107;
            color: #000000;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .status-trong {
            color: green;
            font-weight: bold;
        }
        .status-dadat {
            color: red;
            font-weight: bold;
        }
        .status-baotri {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Quản lý sân bóng</h2>
        
        <table>
            <thead>
                <tr>
                    <th>ID Sân</th>
                    <th>Tên Sân</th>
                    <th>Loại Sân</th>
                    <th>Kích thước</th>
                    <th>Giá Thuê</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sân 1</td>
                    <td>Mini</td>
                    <td>20m x 40m</td>
                    <td>200,000 VNĐ/giờ</td>
                    <td class="status-trong">Trống</td>
                    <td>
                        <button class="btn btn-primary">Chỉnh sửa</button>
                        <button class="btn btn-success" onclick="ghepSan(1)">Ghép sân</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sân 2</td>
                    <td>Lớn</td>
                    <td>40m x 80m</td>
                    <td>500,000 VNĐ/giờ</td>
                    <td class="status-dadat">Đã đặt</td>
                    <td>
                        <button class="btn btn-primary">Chỉnh sửa</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sân 3</td>
                    <td>Tiêu chuẩn</td>
                    <td>50m x 100m</td>
                    <td>1,000,000 VNĐ/buổi</td>
                    <td class="status-baotri">Đang bảo trì</td>
                    <td>
                        <button class="btn btn-warning" onclick="capNhatBaoTri(3)">Cập nhật bảo trì</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3 class="mt-4">Tình trạng sân</h3>
        <form id="baoTriForm">
            <div class="mb-3">
                <label class="form-label">Sửa chữa gì?</label>
                <input type="text" class="form-control" id="suaChua" placeholder="Ví dụ: Thay cỏ nhân tạo">
            </div>
            <div class="mb-3">
                <label class="form-label">Nâng cấp gì?</label>
                <input type="text" class="form-control" id="nangCap" placeholder="Ví dụ: Lắp đèn chiếu sáng">
            </div>
            <div class="mb-3">
                <label class="form-label">Chi phí dự kiến (VNĐ)</label>
                <input type="number" class="form-control" id="chiPhi" placeholder="Nhập số tiền">
            </div>
            <button type="submit" class="btn btn-warning w-100">Cập nhật tình trạng</button>
        </form>

        <a href="/trangchu.html" class="btn btn-secondary mt-3">Quay lại</a>
    </div>

    <script>
        function ghepSan(idSan) {
            alert("Đã ghép sân " + idSan + " thành sân lớn!");
        }

        function capNhatBaoTri(idSan) {
            let suaChua = document.getElementById('suaChua').value;
            let nangCap = document.getElementById('nangCap').value;
            let chiPhi = document.getElementById('chiPhi').value;

            if (suaChua === "" || nangCap === "" || chiPhi === "") {
                alert("Vui lòng nhập đầy đủ thông tin bảo trì!");
            } else {
                alert("Cập nhật tình trạng bảo trì cho sân " + idSan + " thành công!\nSửa chữa: " + suaChua + "\nNâng cấp: " + nangCap + "\nChi phí: " + chiPhi + " VNĐ");
            }
        }
    </script>
</body>
</html>
