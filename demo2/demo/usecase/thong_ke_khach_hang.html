<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #FFC107;
            color: #000000;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        .chart-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Thống kê khách hàng</h2>
        
        <div class="chart-container">
            <h3 class="text-center">Số lượt đặt sân của khách hàng</h3>
            <canvas id="customerChart"></canvas>
        </div>

        <div class="chart-container mt-4">
            <h3 class="text-center">Tổng số tiền chi tiêu của khách hàng</h3>
            <canvas id="spendingChart"></canvas>
        </div>
        
        <a href="/trangchu.html" class="btn btn-secondary mt-3">Quay lại</a>
    </div>
    
    <script>
        var ctx1 = document.getElementById('customerChart').getContext('2d');
        var customerChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Nguyễn Văn A', 'Trần Thị B', 'Phạm Văn C', 'Lê Thị D', 'Hoàng Văn E'],
                datasets: [{
                    label: 'Số lượt đặt sân',
                    data: [5, 8, 4, 6, 7],
                    backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#F4A261', '#2A9D8F'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        var ctx2 = document.getElementById('spendingChart').getContext('2d');
        var spendingChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Nguyễn Văn A', 'Trần Thị B', 'Phạm Văn C', 'Lê Thị D', 'Hoàng Văn E'],
                datasets: [{
                    label: 'Tổng số tiền chi tiêu (triệu VNĐ)',
                    data: [2.5, 4.0, 2.0, 3.2, 3.8],
                    backgroundColor: ['#C70039', '#900C3F', '#581845', '#FFBD33', '#28A745'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
