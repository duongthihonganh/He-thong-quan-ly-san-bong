<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý dịch vụ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFC107;
            color: #000000;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Quản lý dịch vụ</h2>
        
        <table>
            <thead>
                <tr>
                    <th>ID Dịch Vụ</th>
                    <th>Tên Dịch Vụ</th>
                    <th>Giá</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>DV001</td>
                    <td>Cho thuê bóng</td>
                    <td>50,000 VND</td>
                    <td>Hoạt động</td>
                    <td><button class="btn btn-primary">Chỉnh sửa</button></td>
                </tr>
                <tr>
                    <td>DV002</td>
                    <td>Nước uống</td>
                    <td>10,000 VND</td>
                    <td>Hoạt động</td>
                    <td><button class="btn btn-primary">Chỉnh sửa</button></td>
                </tr>
                <tr>
                    <td>DV003</td>
                    <td>Thuê áo đấu</td>
                    <td>80,000 VND</td>
                    <td>Tạm ngưng</td>
                    <td><button class="btn btn-primary">Chỉnh sửa</button></td>
                </tr>
            </tbody>
        </table>
        
        <a href="/trangchu.html" class="btn btn-secondary mt-3">Quay lại</a>
    </div>
</body>
</html>
