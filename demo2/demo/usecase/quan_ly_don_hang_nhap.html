<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFC107;
            color: #000000;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Quản lý đơn hàng nhập</h2>
        
        <table>
            <thead>
                <tr>
                    <th>ID Đơn Hàng</th>
                    <th>Nhà Cung Cấp</th>
                    <th>Ngày Nhập</th>
                    <th>Tổng Số Lượng</th>
                    <th>Tổng Giá Trị (VNĐ)</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>DH001</td>
                    <td>Công ty ABC</td>
                    <td>2025-03-18</td>
                    <td>100</td>
                    <td>50,000,000</td>
                    <td>Hoàn thành</td>
                    <td><button class="btn btn-primary">Chi tiết</button></td>
                </tr>
                <tr>
                    <td>DH002</td>
                    <td>Công ty XYZ</td>
                    <td>2025-03-19</td>
                    <td>200</td>
                    <td>120,000,000</td>
                    <td>Đang xử lý</td>
                    <td><button class="btn btn-primary">Chi tiết</button></td>
                </tr>
                <tr>
                    <td>DH003</td>
                    <td>Công ty MNO</td>
                    <td>2025-03-20</td>
                    <td>150</td>
                    <td>80,000,000</td>
                    <td>Chưa xử lý</td>
                    <td><button class="btn btn-primary">Chi tiết</button></td>
                </tr>
            </tbody>
        </table>
        
        <a href="/trangchu.html" class="btn btn-secondary mt-3">Quay lại</a>
    </div>
</body>
</html>
