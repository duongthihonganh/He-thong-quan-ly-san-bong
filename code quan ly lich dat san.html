<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Lịch Đặt Sân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffde7; /* Màu vàng nhạt */
            color: #333;
        }

        header {
            background-color: #ffc107;
            color: #333;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
        }

        section {
            padding: 2rem;
            margin: 2rem auto;
            background-color: #fff8e1;
            border: 1px solid #ffc107;
            border-radius: 8px;
            width: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.7rem;
            color: #fff;
            background-color: #ffc107;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffa000;
        }

        nav {
            margin: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <header>
        Quản Lý Lịch Đặt Sân
    </header>

    <section id="login-section">
        <h2>Đăng Nhập</h2>
        <form id="login-form">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            <button type="button" onclick="login()">Đăng nhập</button>
        </form>
    </section>

    <section id="features-section" style="display: none;">
        <h2>Các Chức Năng</h2>
        <nav>
            <ul>
                <li><a href="#dat-san">Đặt Sân</a></li>
                <li><a href="#quan-ly-lich">Quản Lý Lịch</a></li>
                <li><a href="#huy-chinh-sua">Hủy/Chỉnh Sửa</a></li>
            </ul>
        </nav>

        <!-- Đặt Sân -->
        <section id="dat-san">
            <h3>Đặt Sân</h3>
            <form action="/book-court" method="post">
                <label for="court-info">Nhập Thông Tin Đặt Sân:</label>
                <input type="text" id="court-info" name="court-info" required>
                <br>
                <button type="submit">Xác nhận đặt sân</button>
            </form>
        </section>

        <!-- Quản Lý Lịch -->
        <section id="quan-ly-lich">
            <h3>Quản Lý Lịch</h3>
            <button onclick="viewBookings()">Hiển Thị Lịch Đặt</button>
        </section>

        <!-- Hủy/Chỉnh Sửa Lịch -->
        <section id="huy-chinh-sua">
            <h3>Hủy/Chỉnh Sửa Lịch Đặt</h3>
            <button onclick="cancelBooking()">Hủy Lịch Đặt</button>
            <button onclick="editBooking()">Chỉnh Sửa Lịch Đặt</button>
        </section>
    </section>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Kiểm tra giả lập
            if (username === "admin" && password === "123456") {
                alert("Đăng nhập thành công!");
                document.getElementById("login-section").style.display = "none";
                document.getElementById("features-section").style.display = "block";
            } else {
                alert("Sai tên đăng nhập hoặc mật khẩu!");
            }
        }

        function viewBookings() {
            alert("Hiển thị lịch đặt sân.");
        }

        function cancelBooking() {
            alert("Chức năng hủy lịch đặt.");
        }

        function editBooking() {
            alert("Chức năng chỉnh sửa lịch đặt.");
        }
    </script>
</body>
</html>
